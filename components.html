<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Компоненты</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!--кнопка-->
            <button class="default-btn">Каталог</button>
            <!--стилизация заголовков уровня h2-->
            <h2 class="subtitle">Подзаголовок</h2>
            <!--стилизация header-->
            <div class="header-info">
                <div class="header-info__list">
                    <div class="header-info__item">
                        <div class="header-info__item header-info__item_geo">
                            <img src="../сайт 30.01.24/img/01.svg" alt="geo" />
                        </div>
                        <div class="header-info__title">Волоколамский район, пос. Чисмена, ул. Центральная, 1</div>
                    </div>
                </div>
            </div>

            <!--стилизация строки меню-->
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">О компании</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Укладка тротуарной плитки</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Портфолио</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Полезно знать</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Доставка и оплата</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <!--стилизация карточки из каталог товаров-->
            <article class="catalog-card">
                <div class="catalog-card__body">
                    <img class="catalog-card__img" src="../img/catalog-card-1.png" alt="1" />
                    <div class="catalog-card__title">Прессованная плитка</div>
                </div>
            </article>
        </div>
    </body>
</html>
