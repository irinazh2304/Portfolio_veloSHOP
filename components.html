<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Компоненты</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <!--Сначала делаем повторяющиеся элементы на странице сайта, чтобы потом их можно было использовать в разных местах-->
            <!--ссылка-->
            <a href="" class="default-link">Ссылка </a>
            <!--кнопка-->
            <button class="default-btn">Отправить</button>
            <!--строка для записи-->
            <input type="text" class="text-field" placeholder="Подсказка" />
            <!--стилизация заголовков уровня h2-->
            <h2 class="subtitle">Подзаголовок</h2>
            <!--стилизация логотипа-->
            <img class="logo" src="img/logo.svg" width="154" alt="ВелоSHOP" />
            <!--стилизация строки меню-->
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Новинки</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Заказать</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <!--Форма обратной связи (строка с кнопкой отправки)-->
            <form class="callback-form">
                <!--form-используется для строки с отправкой информации-->
                <input
                    type="tel"
                    name="tel"
                    class="text-field callback-form__inp"
                    placeholder="Телефон"
                /><!--является отдельным блоком - text-field, а так же эллеменом callback-form-->
                <button type="submit" class="default-btn callback-form__btn">Отправить</button>
                <!--submit-означает отправить--><!--является отдельным блоком - text-field, а так же эллеменом callback-form-->
            </form>
            <!--Блок карточка товара маленькая-->
            <article class="product-card">
                <img class="product-card__img" src="/img/1.jpg" alt="велосипед" />
                <div class="product-card__body">
                    <div class="product-card__body-top">
                        <h3 class="product-card__title">
                            Велосипед BMX Tech Team Goof 20
                        </h3>
                        <strong class="product-card__price">12 830 руб</strong>
                    </div>
                    <button class="default-btn product-card__btn">Купить</button>
                </div>
            </article>
            <!--Блок карточка товара большая-->
            <article class="product-card product-card_big">
                <img class="product-card__img product-card__img_big" src="/img/5.jpg" alt="велосипед" />
                <div class="product-card__body product-card__body_big">
                    <div class="product-card__body">
                        <h3 class="product-card__title">
                            Велосипед BMX Tech Team Goof 20
                        </h3>
                        <strong class="product-card__price product-card__price_big">12 830 руб</strong>
                    </div>
                    <button class="default-btn product-card__btn product-card__btn_big">Купить</button>
                </div>
            </article>
        </div>
    </body>
</html>
